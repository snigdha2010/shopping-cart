<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id= "minusBtn"class="fas fa-minus"></i></button>
                           <input id="currentQuantity" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id= "plusBtnPhn"class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id ="iPhonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="minusBtnCase" class="fas fa-minus"></i></button>
                           <input id = "currentQuantityCase"type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="plusBtnCase" class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id ="phoneCasePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>



   <script>

   //i-phone Shopping

         getplusBtn ("plusBtnPhn","currentQuantity","iPhonePrice",1219);

         getMinusBtn("minusBtn","currentQuantity","iPhonePrice",1219);

   //i-phone Case Shopping
   
          getplusBtn("plusBtnCase","currentQuantityCase","phoneCasePrice",59);
          getMinusBtn("minusBtnCase","currentQuantityCase","phoneCasePrice",59);

   //plus button event handling function
      function getplusBtn(plsBtnId,currentQuantity,productPrice, price ){
         const plusBtnPhn = document.getElementById(plsBtnId);
         plusBtnPhn.addEventListener("click",function(){
      
         var addedQuantity = setQuantityBox(currentQuantity);
         var finalPlusQuantity = document.getElementById(currentQuantity).value = addedQuantity + 1;
         const finalPlusEventPrice = finalPlusQuantity * price ;

         document.getElementById(productPrice).innerText = finalPlusEventPrice;

      })
      }

   //minus button event handing function
      function getMinusBtn(id,cQuantity,itemPrice,casePrice){
         const minusBtn = document.getElementById(id);
         minusBtn.addEventListener("click",function(){

         var deductedQuantity = setQuantityBox(cQuantity);
         var finalMinusQuantity = document.getElementById(cQuantity).value = deductedQuantity - 1;
         const finalMinusEventPrice = finalMinusQuantity * casePrice; 

         document.getElementById(itemPrice).innerText = finalMinusEventPrice;

         })
      }

      function setQuantityBox(id){
         const currentQuantity= document.getElementById(id).value;
         var currentQuantityNum = parseFloat(currentQuantity);
         if(currentQuantityNum >= 0) //need to work on this 
         return currentQuantityNum;
         else return 1;

      }


   </script>

</body>

</html>
